<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1.css">
    <title>Online-Chat-Application</title>
    <style></style>

<body>
<div class="container">
    <div class="box box1">
        <div class="h">GROUPS</div>

            <p>HACKERS</p>
        </div>

        <div class="add">+

            <p>Hllo world</p>

            <br>

            <br><br>
            <label>Choose icon :</label>
            <input type="file" name="icon" id="">
            <br><br>
            <input type="submit" value="Save" class="submit">
        </form>
    </div>
    <div class="box box2">
        <div class="friend">
            <h2>FRIENDS</h2>
        </div>
        <div class="online">
            <span class="img"></span>
            <div>
                <span class="nickname">Ezra</span>
                <span class="on-off">Online</span>
            </div>
        </div>
        <div class="online">
            <span class="img"></span>
            <div>
                <span class="nickname">Ezra</span>
                <span class="on-off">Online</span>
            </div>
        </div>
        <div class="online">
            <span class="img"></span>
            <div>
                <span class="nickname">Ezra</span>
                <span class="on-off">Online</span>
            </div>
        </div>
        <div class="online">
            <span class="img"></span>
            <div>
                <span class="nickname">Ezra</span>
                <span class="on-off">Online</span>
            </div>
        </div>
        <div class="online">
            <span class="img"></span>
            <div>
                <span class="nickname">Ezra</span>
                <span class="on-off">Online</span>
            </div>
        </div>
    </div>
    <div class="box box3">
        <div class="person">
            <span class="img"></span>
            <div class="about">
                <span class="nickname">Ezra</span>
                <span class="on-off">Online</span>
            </div>
            <p class="time">15:56</p>
        </div>
        <div class="chat">
            <div class="left">Hllo world</div>   
            <p class="right">Hllo world</p>
            <div class="left">Hllo world</div>   
            <p class="right">Hllo world</p>
            <div class="left">Hllo world</div>   
            <p class="right">Hllo world</p>
        </div>
        <div class="inp">
            <label for="">Chat :</label>
            <input type="text" name="chat" placeholder="Chat--here">
        </div>
    </div>
    <div class="box box4">
        <h1>Themes</h1>
        <div class="imgs">
            <img src="/images/download.svg" alt="" class="img">
            <img src="/images/BG1.svg" alt="" class="img">
